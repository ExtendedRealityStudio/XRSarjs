<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script>
        function BouncingBall(){
            this.radius = 0.15;
            this.spdLimiter = 0.1;
            this.speed =  new THREE.Vector3(Math.random(), Math.random(), Math.random());
            this.speed.x -= 0.5;
            this.speed.y -= 0.5;
            this.speed.z -= 0.5;
            this.speed.x *= this.spdLimiter;
            this.speed.y *= this.spdLimiter;
            this.speed.z *= this.spdLimiter;
            
            this.addAudioEffect = function(){
                this.audio = new Audio();
                this.audioSrc = document.createElement("source");
                this.audioSrc.src = '../sound/hit.mp3';
                this.audio.appendChild(this.audioSrc);
            };
            
            this.create = function(){
                document.querySelector('a-scene').setAttribute('a-sphere', '');
            }
        }
    </script>
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" antialias="true">
            
            <a-anchor hit-testing-enabled="true">
                
                <a-gltf-model src="../models/mech_drone/scene.gltf"
                    position="0 2 0"
                    rotation="90 180 0"
                    scale="0.01 0.01 0.01"
                    animation-mixer="loop:repeat">
                </a-gltf-model>
                
                <a-box material="color: #00ff00; opacity: 0.5 " position="0 0.5 0"></a-box>
                
            </a-anchor>
            <a-camera-static/>
        </a-scene>
    </body>
</html>
