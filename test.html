<html>
    <head>
        <!-- include a-frame -->
        <script src="vendor/aframe/build/aframe.min.js"></script>

        <!-- include ar.js for aframe -->
        <script src='build/aframe-ar.js'></script>
        <script>ARjs.Context.baseURL = '../../three.js/'</script>
    </head>
    
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="logo-obj" src="SM_TXT_XRS_Logo.obj"></a-asset-item>
                <a-asset-item id="logo-mtl" src="SM_TXT_XRS_Logo.mtl"></a-asset-item>
            </a-assets>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
            <a-obj-model src="#logo-obj" mtl="#logo-mtl" position="-1 1 0.5" rotation="-90 0 0" scale="0.1 0.1 0.1"></a-obj-model>
            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>
    </body>
</html>
